<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="https://kit.fontawesome.com/aebb369f8a.js" crossorigin="anonymous"></script>
    <title>Clean Health | Get Fit The Clean Way</title>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg bg-altdark navbar-dark p-0 font-weight-bold d-sm-block">
        <div class="container ">
            <a href="" class="navbar-md-brand"><img src="/img/cleanhealthlogo.png" width="200px" alt="" /></a>
            <button class="navbar-toggler px-sm-3" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#Home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/services.html" target="_blank" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact.html" class="nav-link">Contact</a>
                    </li>
                    <!-- <li class="nav-item">
                  <a href="./startbootstrap-clean-blog/dist/index.html" target="_blank" class="nav-link">Blog</a>
                </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog -->
    <section id="services-title" class="mb-0 bg-light py-1">
        <div class="container">
            <div class="blog-header-container text-center justify-content-center my-5">
                <h1>GET IN TOUCH!</h1>
                <p class="lead">
                    You have navigated to our
                    <a href="index.html" class="text-altdark">Home</a>/Contact Page
                </p>
            </div>
    </section>

    <!-- Contact Information Flex Div -->

    <section id="contact-form">
        <div class="container">
            <h3 class="h3 text-center">Contact Us</h3>
            <form action="submit" class="row g-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 d-grid gap-2">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="(777) 777-777">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-altdark mb-3 px-4">Send</button>
            </div>
            </form>
        </div>
    </section>



    <!-- Footer -->
    <section class="p-5 bg-dark text-light">
        <div class="container text-center pt-3">
            Copyright &copy 2021 Clean Health LLC | All Rights Reserved
        </div>
    </section>

    <script src="/bootstrap.min.js"></script>
</body>

</html>
